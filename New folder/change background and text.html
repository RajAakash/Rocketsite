<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="sttt.css">
	<title>Full screen image slider</title>
</head>
<body>
	<div class="slider">
		<figure>
			<div class="slide">
				<p>Image One</p>
				<img src="1.jpg" alt="">
			</div>
			<div class="slide">
				<p>Image Two</p>
				<img src="2.jpg" alt="">
			</div>
			<div class="slide">
				<p>Image three</p>
				<img src="3.jpg" alt="">
			</div>
		</figure>
		
	</div>
	<div>
		<p>This is the image after the text.</p>
	</div>

</body>
</html>
